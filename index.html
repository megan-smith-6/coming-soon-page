<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Megan Smith</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div class="grid grid-middle pin-c">
      <div class="unit xs-1 s-1 m-1 l-1">
        <div class="logo-div img-center">
          <div class="embed embed-1by1">
            <img class="embed-item img-flex" src="images/logo.png" alt="#">
          </div>
        </div>
        <h1 class="text-center pad-t grey push">Hi, I'm Megan Smith!</h1>
        <p class="mega text-center push-1-8 max-length grey">I'm a graphic designer based in Ottawa, with a strong interest for UI/UX, branding, and illustration.</p>
        <div class="pad-t pad-b unit xs-1 s-1 m-1 l-1">
          <hr>
        </div>
        <div class="grid grid-middle">
          <div class="img-center">
            <div class="unit xs-1 pad-b-1-2">
              <p class="kilo text-center push-1-8 max-length grey">Let's get in touch!</p>
            </div>
            <a class="unit xs-1-4 gutter-1-8 social-icon" href="https://www.linkedin.com/in/megan-smith-designer/" target="_blank" >
              <img class="img-flex" src="images/linkedin.svg" alt="Link to LinkedIn Profile">
            </a>
            <a class="unit xs-1-4 gutter-1-8 social-icon" href="mailto:megan.esmith55@gmail.com">
              <img class="img-flex" src="images/email.svg" alt="Link to Email">
            </a>
            <a class="unit xs-1-4 gutter-1-8 social-icon" href="https://www.behance.net/smit17115c14/" target="_blank" >
              <img class="img-flex" src="images/behance.svg" alt="Link to Behance Profile">
            </a>
            <a class="unit xs-1-4 gutter-1-8 social-icon" href="https://www.instagram.com/megan.designer/" target="_blank" >
              <img class="img-flex" src="images/instagram.svg" alt="Link to Instagram Profile">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
